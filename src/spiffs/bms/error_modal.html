<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>{{TITLE}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .modal {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            text-align: center;
        }
        .error-icon {
            color: #f44336;
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            color: #f44336;
            margin: 0 0 20px 0;
            font-size: 24px;
        }
        p {
            color: #666;
            margin: 10px 0 30px 0;
            font-size: 16px;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div class='modal'>
        <div class='error-icon'>&#9888;</div>
        <h1>{{TITLE}}</h1>
        <p>{{MESSAGE}}</p>
        <button onclick='history.back()'>Go Back</button>
    </div>
</body>
</html>
