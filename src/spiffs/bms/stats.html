<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMS Statistics</title>
  <link rel="stylesheet" href="/bms/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/bms/js/charts.js"></script>
</head>
<body>
  <div class="container">
    <h1>BMS Statistics</h1>
    
    <div class="info-box">
      Real-time monitoring of battery pack voltages and current. Charts update every second with the last 60 seconds of data.
    </div>
    
    <div class="stats-info">
      <div class="stat-box">
        <div class="stat-label">Data Points</div>
        <div class="stat-value" id="dataPoints">-</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Update Rate</div>
        <div class="stat-value">1 Hz</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Time Window</div>
        <div class="stat-value">60s</div>
      </div>
    </div>

    <div class="chart-container">
      <h3 class="chart-title">ğŸ“Š Voltage Measurements</h3>
      <canvas id="vchart"></canvas>
    </div>

    <div class="chart-container">
      <h3 class="chart-title">âš¡ Current Measurements</h3>
      <canvas id="ichart"></canvas>
    </div>

    <a href="/bms" class="back-link">â† Back to Dashboard</a>
  </div>
</body>
</html>
